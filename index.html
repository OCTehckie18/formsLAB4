<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Collection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="container mx-auto p-6 ">

        <h2 class="text-3xl font-bold mb-6 text-center text-white hover:text-yellow-200 cursor-pointer transition">
            Student Feedback Collection System</h2>

        <form id="feedBackForm" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">

            <div class="mb-4">
                <label for="fullNameInput" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="fullNameInput" placeholder="Omkaar" name="fullName" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="emailInput" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="emailInput" placeholder="omkar@gmail.com" name="email" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                <select name="department" id="department"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
                    <option value="">Select Department</option>
                    <option value="MCA">MCA</option>
                    <option value="AIML">MSc. AI ML</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Session Rating
                </label>
                <div class="flex flex-col md:flex-row space-y-2 md:space-x-4 p-4" id="ratingOptions">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-blue-600" name="rating" value="1" required>
                        <span class="ml-2 text-gray-700">1 (Poor)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-blue-600" name="rating" value="2" required>
                        <span class="ml-2 text-gray-700">2</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-blue-600" name="rating" value="3" required>
                        <span class="ml-2 text-gray-700">3 (Average)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-blue-600" name="rating" value="4" required>
                        <span class="ml-2 text-gray-700">4</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-blue-600" name="rating" value="5" required>
                        <span class="ml-2 text-gray-700">5 (Excellent)</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="comments" class="block text-gray-700 text-sm font-bold mb-2">
                    Additional Comments (<span id="charCount">0</span>/500 characters)
                </label>
                <textarea name="comments" id="comments"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    rows="4" placeholder="Share your thoughts.." maxlength="500"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline transition"
                    type="submit">
                    Submit Feedback
                </button>
            </div>
        </form>

        <div class="hidden bg-green-500 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
            id="welcomeBackMessage" role="alert">
            <strong class="font-bold">Welcome back!</strong>
            <span class="block sm:inline">Glad to see you again.</span>
        </div>

        <h3 class="text-2xl font-bold mb-4 mt-8 text-center text-white hover:underline">Previous Feedbacks</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="feedbackList"></div>

        <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold px-4 py-2 rounded shadow-md focus:outline-none focus:shadow-outline transition"
            id="clearFeedbacks">
            Clear All Feedbacks
        </button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
